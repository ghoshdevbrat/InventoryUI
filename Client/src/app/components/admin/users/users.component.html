<div class="row">
    <mat-card>
        <mat-card-title>User Management</mat-card-title>
        <mat-card-subtitle>View Users</mat-card-subtitle>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="users != null">
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"><mat-icon>account_circle</mat-icon></td>
                </ng-container>

                <ng-container matColumnDef="employeeId">
                    <th mat-header-cell *matHeaderCellDef> Employee Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
                </ng-container>

                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> City </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>
                        <!-- <mat-icon> email</mat-icon>  -->
                        Email</th>
                    <td mat-cell *matCellDef="let element">{{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef>
                        <!-- <mat-icon> call</mat-icon>  -->
                        Mobile</th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" aria-label="edit icon">
                            <mat-icon>create</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="resultLength" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>

        </mat-card-content>
    </mat-card>
</div>
