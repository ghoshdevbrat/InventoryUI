<mat-card>
    <mat-card-title>Products List</mat-card-title>
    <button mat-mini-fab color="primary" aria-label="add new product" (click)="openDialog()"
        style="position: absolute; right: 60px;top: 8px;">
        <mat-icon>add</mat-icon>
    </button>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
            (matSortChange)="announceSortChange($event)" *ngIf="products?.length > 0">
            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef>S No. </th>
                <td mat-cell *matCellDef="let element; let i = dataIndex;">
                    {{dataSource.filteredData.indexOf(element) + 1}}
                </td>
            </ng-container>

            <!-- productId Column -->
            <ng-container matColumnDef="productId">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
            </ng-container>
            <!-- warehouseName Column -->
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by productName">
                    Product
                    Name </th>
                <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
                    Description
                </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <!-- cityId Column -->
            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by isActive"> Active
                </th>
                <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
            </ng-container>

            <!-- warehouseManagerId:  Column -->
            <ng-container matColumnDef="isDeleted">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by isDeleted"> Deleted
                </th>
                <td mat-cell *matCellDef="let element"> {{element.isDeleted }} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="Delete" (click)="updateProduct($event, element)">
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="Delete" (click)="deleteProduct($event, element)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]=resultLength
            [pageSize]="5" 
            [pageSizeOptions]="[5, 10, 15]"            
            aria-label="Select page"></mat-paginator>
    </mat-card-content>
</mat-card>
