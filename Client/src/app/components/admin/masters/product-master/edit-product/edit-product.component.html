<mat-card>
    <mat-card-header>
        <mat-card-title>Edit Product</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form #editForm="ngForm" (ngSubmit)="saveProduct()" novalidate>
            <div class="row">
                <div class="col-md-5">
                    <mat-form-field color="accent">
                        <input matInput type="text" placeholder="Product Name" name="productName"
                            [(ngModel)]="editProduct.productName">
                    </mat-form-field>
                </div>
                <div class="col-md-5">
                    <mat-form-field color="accent">
                        <input matInput type="text" placeholder="Description" name="description"
                            [(ngModel)]="editProduct.description">
                    </mat-form-field>
                </div>
                <div class="col-md-2">
                    <div class="row">
                        <div class="col-md-6">
                            <button mat-mini-fab type="button" color="warn" (click)="close()">
                                <mat-icon>close</mat-icon>
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button mat-mini-fab type="button" color="primary" (click)="saveProduct()">
                                <mat-icon>save</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
