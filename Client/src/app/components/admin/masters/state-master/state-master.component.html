<mat-card>
  <mat-card-title>State Master</mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
      (matSortChange)="announceSortChange($event)" *ngIf="states != null">

      <ng-container matColumnDef="S.No">
        <th mat-header-cell *matHeaderCellDef> S No. </th>
        <td mat-cell *matCellDef="let element; let i= dataIndex;">
          {{dataSource.filteredData.indexOf(element) + 1}}
        </td>
      </ng-container>
      <!-- stateName Column -->
      <ng-container matColumnDef="stateName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by stateName"> StateName
        </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="'/master/city'">{{element.stateName}}</a></td>
      </ng-container>

      <!-- stateCode Column -->
      <ng-container matColumnDef="stateCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by stateCode"> State Code
        </th>
        <td mat-cell *matCellDef="let element"> {{element.stateCode}} </td>
      </ng-container>

      <!-- gstStateCode Column -->
      <ng-container matColumnDef="gstStateCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gstStateCode"> Gst State
          Code </th>
        <td mat-cell *matCellDef="let element"> {{element.gstStateNameCode}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]=resultLength [pageSize]="10" [pageSizeOptions]="[10, 25, 100]"
      aria-label="Select page"></mat-paginator>
  </mat-card-content>
</mat-card>
